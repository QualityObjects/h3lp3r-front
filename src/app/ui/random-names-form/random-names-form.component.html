<form [formGroup]="form" (ngSubmit)="send()">

    <mat-card class="input-card">
        <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
          <mat-card-subtitle>Generate a random number within the defined limits</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="form-inputs" fxLayout="row">
                <div fxLayout="row wrap" fxLayoutGap="10px">
                    <mat-form-field fxFlex>
                        <input type="number" matInput placeholder="Total" formControlName="total">
                    </mat-form-field>
                    <!--
                    <mat-form-field fxFlex>
                        <mat-select placeholder="Lang" formControlName="lang" [multiple]="false">
                            <mat-option value="">All</mat-option>
                            <mat-option value="ES">Spanish</mat-option>
                            <mat-option value="EN">English</mat-option>
                        </mat-select>
                    </mat-form-field>
                    -->
                            </div>    
                    </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit" color="primary" [disabled]="!form.valid">
            <mat-icon fontSet="fa" fontIcon="fa-play"></mat-icon>  
            GENERATE</button>
          <button mat-button type="reset">
                <mat-icon fontSet="fa" fontIcon="fa-eraser"></mat-icon>  
                CLEAR</button>
        </mat-card-actions>
      </mat-card>
      

      <mat-card class="result-card" *ngIf="!!result">
        <mat-card-header>
          <mat-card-title>Result</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="result-data">
                <mat-list dense>
                    <mat-list-item *ngFor="let name of result">
                        <mat-icon color="primary" *ngIf="name.gender == 'FEMALE'" matListIcon fontSet="fa" fontIcon="fa-female"></mat-icon>
                        <mat-icon *ngIf="name.gender == 'MALE'" matListIcon fontSet="fa" fontIcon="fa-male"></mat-icon>
                        <h3 matLine> {{name.firstName}} {{name.lastName}} </h3>
                    </mat-list-item>
                  </mat-list>
            </div>    
        </mat-card-content>
      </mat-card>
            

</form>
