<form [formGroup]="form" (ngSubmit)="send()">

    <mat-card class="input-card">
        <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
          <mat-card-subtitle>Generate a random number within the defined limits</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="form-inputs" fxLayout="row">
                <div fxLayout="row wrap" fxLayoutGap="10px">
                    <mat-form-field fxFlex>
                        <input type="number" matInput placeholder="Minimum value" formControlName="min">
                    </mat-form-field>
        
                    <mat-form-field fxFlex>
                            <input type="number" matInput placeholder="Maximum value" formControlName="max">
                        </mat-form-field>
                    </div>    
                    </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit" color="primary" [disabled]="!form.valid">
            <mat-icon fontSet="fa" fontIcon="fa-play"></mat-icon>  
            GENERATE</button>
          <button mat-button type="reset">
                <mat-icon fontSet="fa" fontIcon="fa-eraser"></mat-icon>  
                CLEAR</button>
        </mat-card-actions>
      </mat-card>
      

      <mat-card class="result-card" *ngIf="!!result">
        <mat-card-header>
          <mat-card-title>Result</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="result-data">
                {{result}}
            </div>    
        </mat-card-content>
      </mat-card>
            

</form>
