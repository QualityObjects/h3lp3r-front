<form [formGroup]="form" (ngSubmit)="send()">

    <mat-card class="input-card">
        <mat-card-header>
          <mat-card-title>{{algorithm | uppercase}}</mat-card-title>
          <mat-card-subtitle>Hash de input text with the {{algorithm}} algorithm</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="form-inputs" fxLayout="row">
                    <mat-form-field fxFlex>
                     <textarea matInput rows="2" placeholder="Text to hash" formControlName="text"></textarea>
                    </mat-form-field>
            </div>    
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit" color="primary" [disabled]="!form.valid">
            <mat-icon fontSet="fa" fontIcon="fa-play"></mat-icon>  
            HASH</button>
          <button mat-button type="reset">
                <mat-icon fontSet="fa" fontIcon="fa-eraser"></mat-icon>  
                CLEAR</button>
        </mat-card-actions>
      </mat-card>
      

      <mat-card class="result-card" *ngIf="!!result">
        <mat-card-header>
          <mat-card-title>Result</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="result-data">
                {{result}}
            </div>    
        </mat-card-content>
      </mat-card>
            

</form>
